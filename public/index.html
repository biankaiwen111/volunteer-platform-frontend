<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>transferMe</title>
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/metadata.css">
    <link rel="stylesheet" href="./css/checkbox.css">
    <script src="https://cdn.jsdelivr.net/npm/wangeditor@latest/dist/wangEditor.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/i18next/20.3.5/i18next.min.js"></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <div id="form">
      <div
      id="overlay"
      style="
        position: fixed;
        left: 0;
        top: 0;
        width: 100vw;
        height: 100vh;
        display: none;
        background-color: #000;
        opacity: 0.8;
      "
    ></div>
    <div>
      <div
        id="metadata"
        style="
          min-height: 20vh;
          margin-bottom: 15px;
        "
      >
        <input
          type="text"
          name="university-name"
          autocomplete="off"
          placeholder="add university name here"
          id="university-name"
          style="margin-top: 10vh; margin-left: 5vw; margin-right: 5vw"
        />
        <input
          type="text"
          name="college-name"
          autocomplete="off"
          placeholder="add community college name here"
          id="college-name"
          style="margin-top: 10vh; margin-left: 5vw; margin-right: 5vw"
        />
        <input
          type="text"
          name="major-name"
          autocomplete="off"
          placeholder="add major name here"
          id="major-name"
          style="margin-top: 10vh; margin-left: 5vw; margin-right: 5vw"
        />
      </div>

      <div id="input_wrapper">
        <input type="button" value="Add Section" id="add_matchcondition" />
      </div>
      <input
        type="button"
        value="send agreement to server"
        id="server-button"
      />
    </div>
    </div>
    </div>
  </body>
</html>

<script src="../js/addInputTag.js"></script>
<script src="../js/richtext.js"></script>
